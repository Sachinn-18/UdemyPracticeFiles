<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Structure</title>
    <style>
        body
        {   
            margin:0px;
            padding:0px;
            font-family:Arial, Helvetica, sans-serif ;
        }
        .container
        {
            margin-bottom:5px;
            padding:0px;

        }
        .grid-container
        {
            background-color: rgb(172, 184, 184);
            margin:10px;
            padding:8px;
            border: 2px solid black;
            border-radius: 4px;
        }
        .gc{
            display: grid;
            gap:5px;
        }
        .item
        {
            padding:30px;
            margin:2px;
            border: 2px solid black;
            border-radius: 4px;
            align-items: center;
            justify-items: center;
            background-color: rgb(221, 221, 221);
            display: grid;
        }
        .item:nth-child(even)
        {
            background-color: rgb(160, 43, 43);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <h1>Grid Item 1</h1>
            <div class="gc b1" 
            style="grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 100px 150px
            ">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            </div>
        </div>
        <div class="grid-container">
            <h1>Grid Item 2</h1>
            <div class="gc b2" style="grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(4, auto);">
            <div class="item" style="grid-column: 1/3;
            grid-row: 1/3;">1</div>
            <div class="item">2</div>
            <div class="item"">3</div>
            <div class="item"style="grid-column: 1/3;"">4</div>
            <div class="item" style="grid-column: 3/4;
            grid-row: 3/5;">5</div>
            <div class="item" style="grid-column: 1/3;">6</div>
            </div>
        </div>
        <div class="grid-container">
            <h1>Grid Item 3</h1>
            <div class="gc b3" style="grid-template-areas:'header header header' 'side main main''footer footer footer'";>
            <div class="item" style ="grid-area:header";>Header</div>
            <div class="item" style="grid-area:main";>Main Content</div>
            <div class="item" style="grid-area:side";>Side</div>
            <div class="item" style="grid-area:footer">Footer</div>
            </div>
        </div>

        <div class="grid-container">
            <h1>Grid Item 4</h1>
            <div class="gc b4" style="grid-template-columns: repeat(auto-fit,minmax(100px,1fr))">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            </div>
        </div>
        <div class="grid-container">
           
            <h1>Grid Item 5</h1>
            <div class="gc b5" style="grid-template-columns: 1fr 2fr;">
            <div class="item">1</div>
            <div class="gc b5" style="grid-template-columns: repeat(2,1fr)">
            <div class="item" style="background-color: aquamarine;">2</div>
            <div class="item" style="background-color: aquamarine;">2.1</div>
            <div class="item" style="background-color: aquamarine;">2.2</div>
            <div class="item" style="background-color: aquamarine;">2.3</div>
            </div>
            </div>
        </div>

        </div>
        </div>
    </div>
</body>
</html>
